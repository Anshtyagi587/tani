<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Women Safety in Cabs</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<header>
    <h1>Women Safety in Cabs</h1>
</header>

<section class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter password" required>
            <span class="togglePassword">👁️</span>
        </div>

        <button type="submit">Login</button>
        <p id="errorMessage" class="error-message"></p>
    </form>
    
    <p class="signup-link">Don't have an account? <a href="signup.html">Sign up here</a></p>
</section>

<footer>
    <p>© 2025 Women Safety in Cabs | Stay Safe</p>
</footer>

<script defer src="login.js"></script>

</body>
</html>
